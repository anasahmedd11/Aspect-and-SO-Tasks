spring.application.name=demo
# Database Properties
spring.datasource.url=jdbc:postgresql://localhost:5434/service-user
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Properties (add your secret key and expiration time)
# IMPORTANT: Use a strong, securely stored secret key in a real application!
# You can generate one using various tools.
jwt.secret=yourverysecuresecretkeythatisatleast256bitslongexample

jwt.expiration.ms=86400000
